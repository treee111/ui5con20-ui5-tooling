specVersion: '2.1'
metadata:
  name: library
type: library

# framework:
#   name: OpenUI5
#   version: "1.79.0"
#   libraries:
#     - name: sap.ui.core
server:
  customMiddleware:
  - name: ui5-middleware-servestatic
    afterMiddleware: compression
    mountPath: /resources
    configuration:
      rootPath: "/Users/benjamin/VSCode/sapui5-rt-1.79.2/resources"

---
specVersion: "2.1"
kind: extension
type: project-shim
metadata:
  name: chartist-shim
shims:
  configurations:
    chartist:
      specVersion: "2.1"
      type: module
      metadata:
        name: chartist
      resources:
        configuration:
          paths:
            /resources/ui5con20/library/thirdparty/chartist/: "dist"
